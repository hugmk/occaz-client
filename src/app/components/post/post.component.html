<div class="content">
    <div class="left">
        <div class="title">
            {{annonce?.title}}
        </div>
        <div class="date">
            Ajouté le {{annonce?.createdAt | date:'dd/MM/yyyy'}}
        </div>
        <div class="image">
            <img class="img" src="{{imageUrl}}" alt="{{annonce?.title}}">
        </div>
        <div class="desc-title">
            Description
        </div>
        <div class="description">
            {{annonce?.content}}
        </div>
    </div>
    <div class="right">
        <div class="border">
            <div class="price">
                {{annonce?.price}} €
            </div>
            <div class="contact">
                <div class="author">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                    {{annonce?.author}}
                </div>
                <div class="info">
                    <div class="phone">
                        <button class="button contact-btn" *ngIf="!showNum" (click)="showNum = !showNum">Voir le numéro</button>
                        <button class="button contact-btn phone-btn" *ngIf="showNum" (click)="showNum = !showNum"><svg class="svg-phone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>{{annonce?.phoneNumber}}</button>
                    </div>
                    <div class="email">
                        <a class="button contact-btn" [href]="'mailto:' + annonce?.email">Envoyer un email</a>
                    </div>
                </div>                
            </div>
        </div>        
    </div>
</div>
